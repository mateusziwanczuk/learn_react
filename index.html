<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>My first React App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" type="text/css" media="screen" href="styles.css"> -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
        <!-- Load Babel to the browser -->
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <!-- Core react library -->
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
        <!-- Glue layer between React and DOM -->
</head>
<body>
    <div id="app"></div>


    <script type="text/babel">
        class App extends React.Component {
            state = {
                name: 'Mateusz',
                age: 24,
            }
            handleChange = e => {
                this.setState({
                    name: e.target.value
                        // onChange event
                })
            }
            handleSubmit = e => {
                e.preventDefault();
                    // It doesn't reload the website
            }
            render() {
                return (
                    <div className="app-content">
                        <h1>My name is { this.state.name }</h1>
                        <form onSubmit={ this.handleSubmit }>
                            <input type="text" onChange= { this.handleChange }/>
                            <button>Submit</button>
                        </form>
                    </div>
                )
            }
        }
        // App class controls #app 
        // extends React.Component - inherits all the base functionality of component into this class
        // render - rendering our template to whatever element we want to render to
        // JSX - writing HTML code inside JavaScript
        // Return only one root element 
        // div className="" because 'class' is reserved keyword in JS.
        // <h1> needs {} brackets to put dynamic JS code.

        ReactDOM.render(<App />, document.getElementById('app'));
        // <App /> == class App
        // The second parameter is going to be where we want to render it to the DOM
    
    </script>

</body>
</html>
